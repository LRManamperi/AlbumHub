name: CI/CD Pipeline

# Trigger on push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx (for multi-stage builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.lakshanimanamperi289301 }}
          password: ${{ secrets.dckr_pat_lbBlhhxiZr5_Jx4KMYTYAx0RL2s }}

      # 4️⃣ Build and push Docker images
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./web-service-gin
          file: ./web-service-gin/Dockerfile
          push: true
          tags: yourdockerhubuser/web-service-gin:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./albums-app
          file: ./albums-app/Dockerfile
          push: true
          tags: yourdockerhubuser/albums-frontend:latest
          
      # 5️⃣ Deploy to server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /path/to/deploy/folder
            docker-compose pull
            docker-compose up -d --remove-orphans
